name: LLM Provider Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'workers/llm/**'
      - 'api/routes/mcp.js'
      - 'tests/integration/test_mcp_llm.js'
      - '.github/workflows/llm-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'workers/llm/**'
      - 'api/routes/mcp.js'
      - 'tests/integration/test_mcp_llm.js'
  workflow_dispatch:
    inputs:
      provider:
        description: 'Provider to test (mock, ollama, openai, all)'
        required: false
        default: 'mock'

jobs:
  test-mock-provider:
    name: Test Mock Provider
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: rateyourbarber_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm --prefix api ci
          npm --prefix workers ci
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber_test
        run: npm run migrate
      
      - name: Start API server
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber_test
          REDIS_URL: redis://localhost:6379
          PORT: 3000
        run: |
          cd api
          npm start > /tmp/api.log 2>&1 &
          sleep 5
          curl -f http://localhost:3000/api/mcp/health || (cat /tmp/api.log && exit 1)
      
      - name: Run MCP LLM tests with Mock provider
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber_test
          LLM_PROVIDER: mock
        run: npm run test:mcp:llm
      
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mock-test-logs
          path: /tmp/api.log

  test-openai-provider:
    name: Test OpenAI Provider
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: rateyourbarber_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm --prefix api ci
          npm --prefix workers ci
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber_test
        run: npm run migrate
      
      - name: Start API server
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber_test
          REDIS_URL: redis://localhost:6379
          PORT: 3000
        run: |
          cd api
          npm start > /tmp/api.log 2>&1 &
          sleep 5
          curl -f http://localhost:3000/api/mcp/health || (cat /tmp/api.log && exit 1)
      
      - name: Run MCP LLM tests with OpenAI provider
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber_test
          LLM_PROVIDER: openai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run test:mcp:llm:live
      
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: openai-test-logs
          path: /tmp/api.log

  test-all-providers:
    name: Test All Available Providers
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.provider == 'all'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: rateyourbarber_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm --prefix api ci
          npm --prefix workers ci
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber_test
        run: npm run migrate
      
      - name: Start API server
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber_test
          REDIS_URL: redis://localhost:6379
          PORT: 3000
        run: |
          cd api
          npm start > /tmp/api.log 2>&1 &
          sleep 5
          curl -f http://localhost:3000/api/mcp/health || (cat /tmp/api.log && exit 1)
      
      - name: Run provider smoke tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: npm run test:llm:live
      
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: all-providers-test-logs
          path: |
            /tmp/api.log
            /tmp/llm_test_*.log
