name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: rateyourbarber
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d rateyourbarber"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 1;
          done

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber
        run: npm run migrate

      - name: Run integration test (image processor)
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber
        run: node tests/integration/test_image_processor.js

      - name: Run report for unlinked analyses (optional)
        if: always()
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/rateyourbarber
        run: node api/scripts/report_unlinked_image_analyses.js
